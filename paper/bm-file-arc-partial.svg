<svg viewBox="0 0 900 750" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="900" height="750" fill="white"/>
  
  <!-- Title -->
  <text x="450" y="35" font-family="Times, serif" font-size="20" font-weight="bold" text-anchor="middle" fill="black">BMP File Structure and Embedding Locations</text>
  
  <!-- Main file container -->
  <rect x="150" y="70" width="450" height="550" fill="white" stroke="black" stroke-width="2"/>
  <text x="80" y="350" font-family="Times, serif" font-size="14" font-weight="bold" text-anchor="middle" fill="black" transform="rotate(-90, 80, 350)">BMP FILE</text>
  
  <!-- File Header -->
  <rect x="170" y="90" width="410" height="70" fill="white" stroke="black" stroke-width="1.5"/>
  <text x="375" y="115" font-family="Times, serif" font-size="16" font-weight="bold" text-anchor="middle" fill="black">File Header</text>
  <text x="375" y="135" font-family="Times, serif" font-size="13" text-anchor="middle" fill="black">14 bytes</text>
  <text x="375" y="150" font-family="Times, serif" font-size="11" text-anchor="middle" fill="black">Magic number "BM", file size, data offset</text>
  
  <!-- DIB Header -->
  <rect x="170" y="170" width="410" height="70" fill="white" stroke="black" stroke-width="1.5"/>
  <text x="375" y="195" font-family="Times, serif" font-size="16" font-weight="bold" text-anchor="middle" fill="black">DIB Header (BITMAPINFOHEADER)</text>
  <text x="375" y="215" font-family="Times, serif" font-size="13" text-anchor="middle" fill="black">40 bytes</text>
  <text x="375" y="230" font-family="Times, serif" font-size="11" text-anchor="middle" fill="black">Width, height, bit depth, compression type</text>
  
  <!-- Pixel Array Section -->
  <rect x="170" y="260" width="410" height="330" fill="white" stroke="black" stroke-width="1.5"/>
  <text x="375" y="285" font-family="Times, serif" font-size="16" font-weight="bold" text-anchor="middle" fill="black">Pixel Array</text>
  <text x="375" y="305" font-family="Times, serif" font-size="13" text-anchor="middle" fill="black">Variable size - Image data storage</text>
  
  <!-- Detailed pixel structure -->
  <text x="190" y="330" font-family="Times, serif" font-size="12" font-weight="bold" fill="black">Row Structure (Bottom to Top):</text>
  
  <!-- Row examples -->
  <!-- Row N (bottom row) -->
  <rect x="190" y="345" width="200" height="25" fill="white" stroke="black" stroke-width="1"/>
  <text x="200" y="360" font-family="Times, serif" font-size="10" fill="black">Row N (Bottom)</text>
  <rect x="390" y="345" width="60" height="25" fill="white" stroke="black" stroke-width="1" stroke-dasharray="3,3"/>
  <text x="420" y="360" font-family="Times, serif" font-size="9" fill="black">Padding</text>
  
  <!-- Individual pixels in row -->
  <rect x="200" y="380" width="15" height="15" fill="white" stroke="black" stroke-width="0.5"/>
  <rect x="218" y="380" width="15" height="15" fill="white" stroke="black" stroke-width="0.5"/>
  <rect x="236" y="380" width="15" height="15" fill="white" stroke="black" stroke-width="0.5"/>
  <text x="260" y="390" font-family="Times, serif" font-size="9" fill="black">... pixels ...</text>
  <rect x="330" y="380" width="15" height="15" fill="white" stroke="black" stroke-width="0.5"/>
  <text x="355" y="390" font-family="Times, serif" font-size="9" fill="black">0-3 pad bytes</text>
  
  <!-- Pixel detail -->
  <text x="190" y="410" font-family="Times, serif" font-size="10" fill="black">Each pixel: BGR format (3 bytes for 24-bit)</text>
  
  <!-- Row N-1 -->
  <rect x="190" y="425" width="200" height="25" fill="white" stroke="black" stroke-width="1"/>
  <text x="200" y="440" font-family="Times, serif" font-size="10" fill="black">Row N-1</text>
  <rect x="390" y="425" width="60" height="25" fill="white" stroke="black" stroke-width="1" stroke-dasharray="3,3"/>
  <text x="420" y="440" font-family="Times, serif" font-size="9" fill="black">Padding</text>
  
  <!-- Row 1 (top row) -->
  <rect x="190" y="460" width="200" height="25" fill="white" stroke="black" stroke-width="1"/>
  <text x="200" y="475" font-family="Times, serif" font-size="10" fill="black">Row 1 (Top)</text>
  <rect x="390" y="460" width="60" height="25" fill="white" stroke="black" stroke-width="1" stroke-dasharray="3,3"/>
  <text x="420" y="475" font-family="Times, serif" font-size="9" fill="black">Padding</text>
  
  <!-- Embedding highlight -->
  <rect x="185" y="500" width="380" height="80" fill="none" stroke="black" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="375" y="520" font-family="Times, serif" font-size="14" font-weight="bold" text-anchor="middle" fill="black">STEGANOGRAPHIC EMBEDDING ZONE</text>
  <text x="375" y="540" font-family="Times, serif" font-size="11" text-anchor="middle" fill="black">LSB modification in pixel data</text>
  <text x="375" y="555" font-family="Times, serif" font-size="11" text-anchor="middle" fill="black">PRNG determines embedding locations</text>
  <text x="375" y="570" font-family="Times, serif" font-size="11" text-anchor="middle" fill="black">Preserves image quality and visual integrity</text>
  
  <!-- Right side annotations -->
  <text x="650" y="100" font-family="Times, serif" font-size="12" font-weight="bold" fill="black">Structure Details:</text>
  
  <!-- File Header details -->
  <text x="650" y="125" font-family="Times, serif" font-size="11" font-weight="bold" fill="black">File Header (14 bytes):</text>
  <text x="650" y="140" font-family="Times, serif" font-size="10" fill="black">• Bytes 0-1: "BM" signature</text>
  <text x="650" y="155" font-family="Times, serif" font-size="10" fill="black">• Bytes 2-5: File size</text>
  <text x="650" y="170" font-family="Times, serif" font-size="10" fill="black">• Bytes 10-13: Data offset</text>
  
  <!-- DIB Header details -->
  <text x="650" y="200" font-family="Times, serif" font-size="11" font-weight="bold" fill="black">DIB Header (40 bytes):</text>
  <text x="650" y="215" font-family="Times, serif" font-size="10" fill="black">• Header size: 40</text>
  <text x="650" y="230" font-family="Times, serif" font-size="10" fill="black">• Image width &amp; height</text>
  <text x="650" y="245" font-family="Times, serif" font-size="10" fill="black">• Bits per pixel: 24</text>
  <text x="650" y="260" font-family="Times, serif" font-size="10" fill="black">• Compression: 0 (none)</text>
  
  <!-- Pixel Array details -->
  <text x="650" y="290" font-family="Times, serif" font-size="11" font-weight="bold" fill="black">Pixel Array:</text>
  <text x="650" y="305" font-family="Times, serif" font-size="10" fill="black">• BGR byte order</text>
  <text x="650" y="320" font-family="Times, serif" font-size="10" fill="black">• Bottom-up row storage</text>
  <text x="650" y="335" font-family="Times, serif" font-size="10" fill="black">• Row width = 4-byte aligned</text>
  <text x="650" y="350" font-family="Times, serif" font-size="10" fill="black">• Padding: 0-3 null bytes</text>
  
  <!-- Embedding process details -->
  <text x="650" y="380" font-family="Times, serif" font-size="11" font-weight="bold" fill="black">Embedding Process:</text>
  <text x="650" y="395" font-family="Times, serif" font-size="10" fill="black">• Target: Pixel data bytes</text>
  <text x="650" y="410" font-family="Times, serif" font-size="10" fill="black">• Method: LSB modification</text>
  <text x="650" y="425" font-family="Times, serif" font-size="10" fill="black">• Selection: PRNG-based</text>
  <text x="650" y="440" font-family="Times, serif" font-size="10" fill="black">• Capacity: ~12.5% of pixels</text>
  <text x="650" y="455" font-family="Times, serif" font-size="10" fill="black">• Quality: Minimal distortion</text>
  
  <!-- Memory offsets -->
  <text x="120" y="125" font-family="Times, serif" font-size="10" fill="black">0x00</text>
  <text x="120" y="205" font-family="Times, serif" font-size="10" fill="black">0x0E</text>
  <text x="120" y="285" font-family="Times, serif" font-size="10" fill="black">0x36</text>
  
  <!-- Connecting lines -->
  <line x1="135" y1="125" x2="170" y2="125" stroke="black" stroke-width="0.5" stroke-dasharray="2,2"/>
  <line x1="135" y1="205" x2="170" y2="205" stroke="black" stroke-width="0.5" stroke-dasharray="2,2"/>
  <line x1="135" y1="285" x2="170" y2="285" stroke="black" stroke-width="0.5" stroke-dasharray="2,2"/>
  
  <!-- Arrows pointing to embedding zone -->
  <defs>
    <marker id="arrowhead" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="black"/>
    </marker>
  </defs>
  
  <line x1="630" y1="380" x2="580" y2="540" stroke="black" stroke-width="1" marker-end="url(#arrowhead)"/>
  
  <!-- Bottom caption -->
  <text x="50" y="680" font-family="Times, serif" font-size="11" fill="black">Figure: BMP file structure highlighting the pixel array where steganographic embedding occurs.</text>
  <text x="50" y="700" font-family="Times, serif" font-size="11" fill="black">The PRNG-based algorithm selects specific pixel locations within the data array for LSB modification.</text>
  <text x="50" y="720" font-family="Times, serif" font-size="11" fill="black">Row padding ensures 4-byte alignment but is not used for data embedding.</text>
</svg>